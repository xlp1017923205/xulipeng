{extend name="common/layout" /}

{block name="content"}
<div id="content">

    <div class="page-header">
        <div class="container-fluid">
            <div class="pull-right">
                <button type="submit" form="form-set" data-toggle="tooltip" title="保存" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                </button>
                <a href="{:url('index')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                    <i class="fa fa-reply"></i>
                </a>
            </div>
            <h1>角色授权</h1>
            <ul class="breadcrumb">
                <li>
                    <a href="{:url('site/index')}">首页</a>
                </li>
                <li>
                    <a href="{:url('index')}">角色授权</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <i class="fa fa-pencil"></i>
                    角色[{$role.title}]授权
                </h3>
            </div>
            <div class="panel-body">
                <form action="{:url('setAction', ['id'=>$id])}" method="post" enctype="multipart/form-data" id="form-set" class="form-horizontal">


                    {if condition="$id"}
                    <input type="hidden" name="id" value="{$id}">
                    {/if}
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab-general" data-toggle="tab">基本信息</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab-general">

                            <div class="form-group">
                                {foreach $action_list as $action}
                                
                                <div class="col-sm-3 text-center">
                                    <label for="input-title">
                                        <input type="checkbox" name="actions[]" value="{$action.id}"{if condition="in_array($action.id,$check_list)"}checked{/if}/>
                                    {$action.title}
                                    </label>
                                </div>
                                {/foreach}
                            </div>



                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}



{block name="appendCss"}
{/block}

{block name="appendJs"}
<script src="__STATIC__/validate/jquery.validate.min.js"></script>
<script src="__STATIC__/validate/additional-methods.min.js"></script>
<script src="__STATIC__/validate/localization/messages_zh.min.js"></script>
{/block}
